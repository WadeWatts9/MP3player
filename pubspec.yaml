name: mp3_player
description: "A new Flutter project for MP3 playback with background service."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.11
  http: ^1.2.0
  provider: ^6.1.1
  workmanager: ^0.5.2
  flutter_cache_manager: ^3.3.1
  permission_handler: ^11.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true 